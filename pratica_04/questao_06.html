<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .content :nth-child(1) {
            order: 5;
        }

        .content :nth-child(2) {
            order: 4;
        }

        .content :nth-child(3) {
            order: 3;
        }

        .content :nth-child(4) {
            order: 2;
        }

        .content :nth-child(5) {
            order: 1;
        }
    </style>
    <title>Quest√£o 06</title>
</head>

<body>
    <div class="content">
        <div class="retangulo">1</div>
        <div class="retangulo">2</div>
        <div class="retangulo">3</div>
        <div class="retangulo">4</div>
        <div class="retangulo">5</div>
    </div>
</body>

</html>
